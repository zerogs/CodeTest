<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.min.css")}}>
    <link rel="stylesheet" href={{ url_for('static', filename="css/styles.css")}}>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src={{ url_for('static', filename="js/bootstrap.min.js")}}></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Code Test</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for("admin_course_list") }}" class="list-group-item list-group-item-action bg-light">Предметы</a>
            <a href="{{ url_for("admin_group_list")}}" class="list-group-item list-group-item-action bg-light">Группы</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="{{ url_for("logout")}}" class="list-group-item list-group-item-action bg-light">Выйти</a>
        </div>
    </div>
    <!-- end sidebar -->

    <!-- content -->

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h2  class="mt-4">Список предметов</h2>

                    <table class="table text-center mt-4">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Название</th>
                            <th scope="col">Преподаватель</th>
                            <th scope="col">Группы</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for course in courses %}
                        <tr>
                            <th scope="row">{{ course[0] }}</th>
                            <td>{{ course[1] }}</td>
                            <td>{{ course[2] }}</td>
                            <td>{{ course[3] }}</td>
                            <td><a href={{ url_for("labs_list", id=course[4], cid=course[0]) }}>Лаб. работы</a></td>
                            <td>
                                <a href={{ url_for('course_edit', courseid=course[0], teacherid=course[4] ) }}><i class="material-icons">
                                    create
                                </i></a>
                                <a href="/" onClick="setId({{ course[0] }}, '{{ course[1] }}'); return false" data-toggle="modal" data-target="#deleteModal"><i class="material-icons">
                                    delete
                                </i></a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="float-right text-right">
                        <span class="d-block mb-2">Страница 1 из 1</span>
                        <button type="button" class="btn btn-primary" disabled>Предыдущая</button>
                        <button type="button" class="btn btn-primary">Следующая</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Удаление записи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Вы действительно хотите удалить запись?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="sendRequest(); return false;">Подтвердить</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- end content -->

    <!-- footer -->

    <!-- end footer -->
</div>
<script type="application/javascript">
    var current_id = 0;
    function setId(id, title, tid)
    {
        current_id = id;
        teacher_id = tid;
        $(".modal-body").html('Вы действительно хотите удалить предмет ' + title + '?');
    }
    function sendRequest() {
        $.get("/teacher-" + teacher_id + "/course_delete/" + current_id, () => {
           $("#deleteModal").modal('hide');
        window.location.reload();
        });
    }
</script>
</body>
</html>
